<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyReach - Minimal Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">La Charlotte</div>
        <nav>
            <ul>
                <li><a href="#catalogue">Catalogue</a></li>
                <li><a href="#bulk-cooking">Bulk Cooking</a></li>
                <li><a href="#producteurs">Producteurs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Consommez local, cuisinez mieux</h1>
        <p>Une plateforme élégante pour simplifier votre quotidien.</p>
        <a href="#catalogue" class="btn">Découvrez nos produits</a>
    </section>

    <section id="catalogue" class="section">
        <h2>Catalogue</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="apple.jpg" alt="Pommes">
                <h3>Pommes</h3>
                <p>Prix : 3€/kg</p>
            </div>
            <div class="product-item">
                <img src="carrot.jpg" alt="Carottes">
                <h3>Carottes</h3>
                <p>Prix : 2€/kg</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 La Charlotte. Tous droits réservés.</p>
    </footer>
</body>
</html>
